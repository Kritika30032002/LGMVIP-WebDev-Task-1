<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="index.js"></script>

    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>

    <title>To Do List</title>
</head>

<body>
    <div class="container-xl">
        <header class="bg-dark text-white p-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 text-center">

                        <font size="11" color="white">
                            <strong>ToDo List</strong>
                        </font>
                        <img src="images\to-do-list.png" alt="" style="height:70px; margin-bottom:20px;">
                    </div>
                </div>
            </div>
        </header>

        <div class="container mt-3">
            <h2 class="text-center">Add Items</h2>

            <label id="lblsuccess" class="text-success" style="display: none;">
            </label>

            <form id="addForm">
                <div class="row">
                    <div class="col-lg-7 col-md-7 col-sm-7">
                        <input type="text" onkeyup="toggleButton(this, 'submit')" class="form-control border border-dark"
                            id="item" placeholder="Write your task here">
                    </div>

                    <div class="col-lg-5 col-md-5 col-sm-5">
                        <input type="submit" class="btn btn-dark" id="submit" value="Submit" disabled>
                    </div>
                </div>
            </form>
            <div class="text-center">
                <h3 class="mt-4 text-center">Tasks</h3>

                <ul class="list-group col-7" id="items"></ul>

            </div>

        </div>
    </div>
</body>

</html>
