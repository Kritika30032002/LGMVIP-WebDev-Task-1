<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="images/todoWhite.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="style.css" />
  <title>To-Do List</title>
</head>

<body>
  <div id="lblsuccess" class="message success-message" style="display: none"></div>
  <div id="lblerror" class="message danger-message" style="display: none"></div>

      <div class="container-fluid logo">

        <div class="row">
          <div class="col-lg-1 col-md-2 col-sm-2 text-center"><img id="todoImage" src="images/todoWhite.png" alt="" style="height: 70px; width: 70px;" /></div>
          <div class="col-lg-10 col-md-8 col-sm-8"><h1 class="text">SimplyTasked</h1></div>
          <div class="col-lg-1 col-md-2 col-sm-2 text-center"><input type="checkbox" id="modeToggle" class="mode-toggle" /></div>
        </div>
      </div>

    <div class="container-fluid main mt-2 p-5">
      <h2 class="text-center mb-4">Add your tasks below</h2>

      <form id="addForm" class="main_form">
        <input type="text" onkeyup="enableSubmit(this, 'submitBtn')" id="item" placeholder="Input your task" />
        <input type="date" id="dueDate" placeholder="Due date" />
        <input type="submit" class="form_btn" id="submitBtn" value="Add Task" disabled
          style="background-color: rgb(1, 110, 225); color: white" />
        <button id="editTask" class="form_btn" style="display: none">
          Edit
        </button>
      </form>

      <button id="clearAllTasks" class="btn btn-danger clear_btn" onclick="clearAllTasks();">
        Clear All Tasks
      </button>

      <div class="text-center">
        <h2 class="mt-4 mb-4 text-center" id="heading-tasks">Tasks</h2>

        <form id="newTaskForm">
          <ul class="list-group" id="taskList"></ul>
        </form>
      </div>
    </div>
  <div class="footer">
    <h2>Why SimplyTasked?</h2>
    <p>
      Simply, because it is a simple To-Do List Tool to organize your tasks
      efficiently.
    </p>
    <div class="list" >
      <ul>
        <li>Intuitive task management</li>
        <li>Seamless due date tracking</li>
        <li>Beautiful and user-friendly design</li>
      </ul>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
