<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">
	<script src="index.js"></script>

	<title>To Do List</title>
</head>

<body>
	<div class="container-xl">
		<header class="text-white p-5">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 text-center">
						<h1>ToDo List <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50"><path d="M20 22H4C3.44772 22 3 21.5523 3 21V3C3 2.44772 3.44772 2 4 2H20C20.5523 2 21 2.44772 21 3V21C21 21.5523 20.5523 22 20 22ZM7 6V10H11V6H7ZM7 12V14H17V12H7ZM7 16V18H17V16H7ZM13 7V9H17V7H13Z" fill="rgba(255,255,255,1)"></path></svg></h1>
						
					</div>
				</div>
			</div>
		</header>

		<div class="container main mt-3">
			<h2 class="text-center mb-4">Add Items  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="35" height="35"><path d="M11 11V7H13V11H17V13H13V17H11V13H7V11H11ZM12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20Z" fill="rgba(0,0,0,1)"></path></svg></h2>

			<label id="lblsuccess" class="text-success" style="display: none;"></label>

			<form id="addForm" class="main_form">
				<input type="text" onkeyup="toggleButton(this, 'submit')" id="item" placeholder="Write your task here">

				<input type="submit" class="form_btn" id="submit" value="Submit" disabled />
			</form>

			<div class="text-center">
				<h3 class="mt-4 text-center" id="heading-tasks">Tasks</h3>

				<form id="addForm">
					<ul class="list-group" id="items"></ul>
				</form>
			</div>

		</div>
	</div>
</body>

</html>
